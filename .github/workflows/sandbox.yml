name: Build & Push Sandbox Docker Image

on:
  pull_request:
  create:
    tags:
      - v*

jobs:
  push-github:
    name: Push to GHCR
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cookbook
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Push Sandbox Plugin Docker Image to Github Registry
        uses: whoan/docker-build-with-cache-action@v5
        with:
          # https://docs.github.com/en/packages/learn-github-packages/publishing-a-package
          username: "${{ secrets.FLYTE_BOT_USERNAME }}"
          password: "${{ secrets.FLYTE_BOT_PAT }}"
          image_name: ${{ github.repository_owner }}/flyte-sandbox
          image_tag: latest,${{ github.sha }},${{ github.event.ref }}
          push_git_tag: true
          registry: ghcr.io
          build_extra_args: "--compress=true --build-arg DOCKER_VERSION=\"${DOCKER_VERSION:-20.10.3}\" --build-arg K3S_VERSION=\"${K3S_VERSION:-v1.20.2%2Bk3s1}\""
          context: ./sandbox
          dockerfile: Dockerfile
