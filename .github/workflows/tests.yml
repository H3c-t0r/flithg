name: tests
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  end-to-end:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        go-version: [1.10]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Go@${{ matrix.go-version }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Run end-to-end tests
      run: make end2end

