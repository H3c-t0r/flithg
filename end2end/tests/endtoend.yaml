---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
    - args:
        - make functional_test
      command:
        - bash
        - -c
      image: ghcr.io/flyteorg/flytetools:e73ea4433f5ef297d5ae8cc5dae1e60d3755266b
      imagePullPolicy: IfNotPresent
      name: flytetester
      resources:
        requests:
          cpu: "0.2"
          memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
