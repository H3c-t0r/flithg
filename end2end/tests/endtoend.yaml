---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
    - args:
        - make functional_test
      command:
        - bash
        - -c
      image: ghcr.io/flyteorg/flytetools:d763e4d9c7fe7f8c4ec1326efb471f0d202a285c
      imagePullPolicy: IfNotPresent
      name: flytetester
      resources:
        requests:
          cpu: "0.2"
          memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
