---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
    - args:
        - make functional_test
      command:
        - bash
        - -c
      image: ghcr.io/flyteorg/flytetools:f56b360e323e27705b9e14c9a2ac3d101ccd839c
      imagePullPolicy: IfNotPresent
      name: flytetester
      resources:
        requests:
          cpu: "0.2"
          memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
