---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
  - args:
    - make end2end_test
    command:
    - bash
    - -c
    image: ghcr.io/flyteorg/flytetools:3228336ed59d23050b8afdb0ed9e7cb9a1c8fd06
    imagePullPolicy: IfNotPresent
    name: flytetester
    resources:
      requests:
        cpu: "0.2"
        memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
