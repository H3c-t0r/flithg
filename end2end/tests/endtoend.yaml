---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
    - args:
        - make functional_test
      command:
        - bash
        - -c
      image: ghcr.io/flyteorg/flytetools:5bd5438ff982820ab2df35bc4297365a5d37f044
      imagePullPolicy: IfNotPresent
      name: flytetester
      resources:
        requests:
          cpu: "0.2"
          memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
