---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
  - args:
    - make end2end_test
    command:
    - bash
    - -c
    image: ghcr.io/nuclyde-io/flytetools:3abbd2cc8e4d3900d7886888fd49c9164e8435e2
    imagePullPolicy: IfNotPresent
    name: flytetester
    resources:
      requests:
        cpu: "0.2"
        memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
