apiVersion: apps/v1
kind: Deployment
metadata:
  name: flyte-flyte-binary
  namespace: "flyte"
  labels:
    helm.sh/chart: flyte-binary-v0.1.10
    app.kubernetes.io/name: flyte-binary
    app.kubernetes.io/instance: flyte
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: flyte-binary
      app.kubernetes.io/instance: flyte
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flyte-binary
        app.kubernetes.io/instance: flyte
      annotations:
        checksum/configuration: 8c3e5f8c02110f446935d678eae595edc67521a539750cddc65589bf67cbf05b
        checksum/cluster-resource-templates: 7dfa59f3d447e9c099b8f8ffad3af466fecbc9cf9f8c97295d9634254a55d4ae
    spec:
      serviceAccountName: flyte-flyte-binary
      initContainers:
        - name: wait-for-db
          image: "postgres:15-alpine"
          imagePullPolicy: "IfNotPresent"
          command:
            - sh
            - -ec
          args:
            - |
              until pg_isready \
                -h 127.0.0.1 \
                -p 5432 \
                -U postgres
              do
                echo waiting for database
                sleep 0.1
              done
      containers:
        - name: flyte
          image: "ghcr.io/flyteorg/flyte-binary:latest"
          imagePullPolicy: "IfNotPresent"
          args:
            - start
            - --config
            - /etc/flyte/config.d/*.yaml
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 8088
            - name: grpc
              containerPort: 8089
            - name: webhook
              containerPort: 9443
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
          volumeMounts:
            - name: cluster-resource-templates
              mountPath: /etc/flyte/cluster-resource-templates
            - name: config
              mountPath: /etc/flyte/config.d
            - name: state
              mountPath: /var/run/flyte
        - name: flyteplugins-service
          image: "docker.io/pingsutw/flyteplugins-service:v2"
          imagePullPolicy: "IfNotPresent"
          ports:
          - name: plugin-grpc
            containerPort: 80
      volumes:
        - name: cluster-resource-templates
          configMap:
            name: flyte-flyte-binary-cluster-resource-templates
        - name: config
          configMap:
            name: flyte-flyte-binary-config
        - name: state
          emptyDir: {}
