apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flyte
  name: flyte-backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: flyte
  template:
    metadata:
      labels:
        app: flyte
    spec:
      hostNetwork: true
      containers:
      - name: flyte
        image: "{{ .Values.image.fqn }}"
        imagePullPolicy: IfNotPresent
        args:
        - start
        - --config
        {{- if eq .Values.paths.externalFlyteConfig "" }}
        - /etc/flyte/flyte.yaml
        {{- else }}
        - {{ .Values.paths.externalFlyteConfig }}
        {{- end }}
        resources:
          limits:
            cpu: 1
            memory: 1Gi
        ports:
        - containerPort: 8088
          name: http
        - containerPort: 8089
          name: grpc
        - containerPort: 9443
          name: webhook
        volumeMounts:
        - mountPath: /etc/flyte/cluster-resource-templates
          name: cluster-resource-templates
        {{- if eq .Values.paths.externalFlyteConfig "" }}
        - mountPath: /etc/flyte/flyte.yaml
          subPath: flyte.yaml
          name: config
        {{- end }}
        - mountPath: /var/run/flyte
          name: state
      serviceAccountName: flyte
      volumes:
      - name: cluster-resource-templates
        configMap:
          name: cluster-resource-templates
      {{- if eq .Values.paths.externalFlyteConfig "" }}
      - name: config
        configMap:
          name: flyte-backend-config
      {{- end }}
      - name: state
        emptyDir: {}
