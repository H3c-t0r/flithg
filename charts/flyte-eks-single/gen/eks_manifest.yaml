      type: s3
      connection:
        region: us-east-2
      cache:
        max_size_mbs: 10
        target_gc_percent: 100
      container: "flyte-single-binary-test"
    logger:
      show-source: true
      level: 1
    admin:
      endpoint: localhost:8089
      insecure: true
    plugins:
